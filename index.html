<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Portal</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="form-section">
        <header>
          <div class="logo">
            <div>
              <img src="assets/logo/logo.jpg" alt="" />
            </div>
          </div>
          <h1>Login</h1>
          <p>Welcome To Grace Foundation.</p>
        </header>
        <form action="POST">
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="password"
            name="password"
            id="password"
            required
          />
          <div>
            <p>
              <input type="checkbox" required />
              By submitting this form you agree to our
              <a href="javascript:void(0)">Privacy Policy</a>.
            </p>
            <button type="submit" name="login">Login</button>
          </div>
        </form>
        <div class="container-sm-box option">
          <div class="options">
            <a href="javascript:void(0)"
              ><i class="fa fa-user-plus"></i> Create An Account</a
            >
            <span> <br />OR </span>
            <span> <br />Login With: </span>
          </div>

          <div class="social-media">
            <div class="facebook"><i class="fa fa-facebook-square"></i></div>
            <div class="twitter"><i class="fa fa-twitter"></i></div>
            <div class="linkedin"><i class="fa fa-linkedin"></i></div>
            <div class="instagram"><i class="fa fa-instagram"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
